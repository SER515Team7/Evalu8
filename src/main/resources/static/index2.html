<html>
<!––
Button section
-->
<head>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='css/styles.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mathjs/dist/math.min.js"></script>

</head>
<div class="keyboard flexCommon">


    <div id="numWrapper" class="numberWrapper">

        <div id="10" draggable="true" ondragstart="drag(event)" class="operator flexCommon"><span
                class="numberOperatorText">+</span></div>
        <div id="11" draggable="true" ondragstart="drag(event)" class="operator flexCommon"><span
                class="numberOperatorText">-</span></div>
        <div id="12" draggable="true" ondragstart="drag(event)" class="operator flexCommon"><span
                class="numberOperatorText">*</span></div>
        <div id="13" draggable="true" ondragstart="drag(event)" class="operator flexCommon"><span
                class="numberOperatorText">/</span></div>

        <div id="15" draggable="true" ondragstart="drag(event)" class="operator flexCommon"><span
                class="numberOperatorText">%</span></div>


        <div id="19" draggable="true" ondragstart="drag(event)" class="operator flexCommon" style="width:150px;">
            <input type="text" style="font-size: 25px" class="textBox"/>
        </div>

        <div id="20" draggable="true" ondragstart="drag(event)" class="operator flexCommon" style="width:150px;"><span
                class="numberOperatorText" style="font-size: 35px">Sin(</span>
            <input type="text" style="font-size: 25px" class="textBox"/><span style="font-size: 35px"
                                                                              class="numberOperatorText">)</span>
        </div>

        <div id="21" draggable="true" ondragstart="drag(event)" class="operator flexCommon" style="width:150px;"><span
                class="numberOperatorText" style="font-size: 35px">Tan(</span>
            <input type="text" style="font-size: 25px" class="textBox"/><span style="font-size: 35px"
                                                                              class="numberOperatorText">)</span>
        </div>
        <div id="22" draggable="true" ondragstart="drag(event)" class="operator flexCommon" style="width:150px;"><span
                class="numberOperatorText" style="font-size: 35px">Cos(</span>
            <input type="text" style="font-size: 25px" class="textBox"/><span style="font-size: 35px"
                                                                              class="numberOperatorText">)</span>
        </div>

    </div>
</div>

<!––
Result Section
-->
<div class="flexCommon gameDeleteScoreSaveWrapper">
    <div id="compute" onclick="getExpression()" class="resultText">
        Result
    </div>
    <div id="answer">
        <span id="result"></span>
    </div>
    <div style="margin-top: 50px;color: blue;font-size: 25px;font-family: Verdana">
        <button type = "button" style="margin-top: 50px;color: blue;font-size: 25px;font-family: Verdana;text-decoration: underline;cursor: pointer">
            <span id="assignments" onclick="redirectToAssignments()">Assignments</span>
        </button>
    </div>

</div>
<script>
    function redirectToAssignments() {
        window.location.href = "assignment_table.html";
    }

    localStorage.setItem("quizview", "false");
</script>
</html>
