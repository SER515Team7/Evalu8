<html>
   
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

   <link href='css/styles.css' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Verdana' rel='stylesheet'>
   <link href='css/assignment.css' rel='stylesheet'>
   <body>
     <!-- Assignment wrapper  -->
      <div class="assignmentwrapper" style="font-size: 17px">
         <div class="container" style="font-family: Verdana;font-size: 17px">
           <!--Questions wrapper get the quiz name, grade and subject --> 
           <div class="display-quiz-header" style="display: flex;align-items: center;justify-content: center;flex-direction: column">
               <div class="row" style="width: 50%">
                  <div class="col-25">
                     <label style="font-size: 17px" for="fname">Quiz Name</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="qname" name="quizname" placeholder="Solve the Computation">
                  </div>
               </div>
               <div class="row" style="width: 50%">
                  <div class="col-25">
                     <label style="font-size: 17px"  for="lname">Grade</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="qgrade" name="grade" placeholder="3">
                  </div>
               </div>
               <div class="row" style="width: 50%">
                  <div class="col-25">
                     <label style="font-size: 17px"  for="lname">Subject</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="qsubject" name="subject" placeholder="SER 501">
                  </div>
               </div>
            </div>
            <!-- Row table wrapper dynamically add new questions -->
            <table id="myTable" class=" table order-list" style="margin-top: 50px;">
               <thead>
                  <tr style="font-size: 17px">
                     <td>Question</td>
                     <td>Answer</td>
                     <td>Marks</td>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td class="col-sm-4">
                        <input type="text" name="question" class="form-control" />
                     </td>
                     <td class="col-sm-4">
                        <input type="mail" name="answer"  class="form-control"/>
                     </td>
                     <td class="col-sm-3">
                        <input type="text" name="marks"  class="form-control"/>
                     </td>
                     <td class="col-sm-2"><a class="deleteRow"></a>
                     </td>
                  </tr>
               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="5" style="text-align: left;">
                        <input type="button" class="btn btn-lg btn-block " id="addrow" value="Add Row" />
                     </td>
                  </tr>
                  <tr>
                  </tr>
               </tfoot>
            </table>
            <!-- Submit Wrapper to submit the created quiz  -->
            <div id="submit" style ="width:130px;height: 5px; font-size: 17px;cursor: pointer; ;"  class="flexCommon">
               <span  style="font-family: Verdana;color:white;background-color: blue;width: 130px;text-align: center;cursor: pointer;"> SUBMIT</span>
            </div>
            <div>
               <span id="status" style="font-family: Verdana;color:white;width: 230px;text-align: center;cursor: pointer;float:right;color: black"> Successfully submitted</span>
            </div>
         </div>
      </div>
   </body>
   <script src="js/app/assignment.js"> </script>
</html>
